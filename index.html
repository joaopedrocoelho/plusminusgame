    <!-- Game options modal -->
<div class="modal" id="gameOptions">
  <h1 class="logo">Plus Minus</h1>
  <p class="message">Operators:</p>
  <div class="operator-container">
  <div class="checkbox-container">
    <input type="checkbox" id="plus-checkbox" checked>
    <label class="hvr-pulse-grow" for="plus-checkbox"><h1 class="operator-label">+</h1></label>
  </div>
    
  <div class="checkbox-container">
    <input  type="checkbox" id="minus-checkbox" checked>
    <label class="hvr-pulse-grow" for="minus-checkbox"><h1 class="operator-label">-</h1></label>
  </div>

  <div class="checkbox-container">
    <input class="hvr-pulse-grow" type="checkbox" id="division-checkbox">
    <label class="hvr-pulse-grow" for="division-checkbox"><h1 class="operator-label">&#247;</h1></label>
  </div>
    
  <div class="checkbox-container">
    <input  type="checkbox" id="multiply-checkbox">
    <label class="hvr-pulse-grow" for="multiply-checkbox"><h1 class="operator-label">x</h1></label>
  </div>
</div>

<p class="message">Starting points:</p>
<div class="options">
  <button class="btn round-corners minus" onclick="addOrRemove('remove', 'startingPoints')"></button>
  <button class="btn no-effects" id='startingPoints'>10</button>
  <button class="btn round-corners plus" onclick="addOrRemove('add','startingPoints' )"></button>
</div>
  
<p class="message">Number of rows:</p>
<div class="options">
  <button class="btn round-corners minus" onclick="addOrRemove('remove', 'numberOfRows')"></button>
  <button class="btn no-effects" id='numberOfRows'>6</button>
  <button class="btn round-corners plus" onclick="addOrRemove('add','numberOfRows' )"></button>
</div>
      <p class="message">Number of teams:</p>
      <div class="options">
        <button class="btn round-corners minus" onclick="addOrRemove('remove', 'numberOfTeams')"></button>
        <button class="btn no-effects" id='numberOfTeams'>2</button>
        <button class="btn round-corners plus" onclick="addOrRemove('add', 'numberOfTeams')"></button>
      </div>
      <div class="options">
        <button class="btn" onclick="resetOptions()">Reset</button>
        <button class="btn" onclick="startGame()">Go!</button>
      </div>
    </div>
